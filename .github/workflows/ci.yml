name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check README localization sync
        run: pnpm check:readme-sync

      - name: Type check
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test:run

      - name: Build
        run: pnpm build

      - name: Run integration tests
        run: pnpm test:integration
